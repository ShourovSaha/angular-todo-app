<h2 class="bg-primary text-center text-white">
    {{userName}}'s to do list.
    <h6 class="mt-1">{{ pendingItemCount}} {{ completedItemCount == 0 ? "" : "pending " }} items</h6>
</h2>
 
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <input type="text" placeholder="Add new task." #taskDetails />
        </div>
        <div class="col">
            <button class="btn btn-primary" (click)="addItem(taskDetails.value)">Add</button>
        </div>
    </div>
</div>

<div class="m-2">
    <table class="table table-striped table-boddred table-sm">
        <thead>
            <tr>
                <th>#</th>
                <th>Task Description</th>
                <th>Is Done</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ item.task}}</td>
                <td><input type="checkbox" [(ngModel)]="item.complete" /></td>
                <td [ngSwitch]="item.complete">
                    <span *ngSwitchCase="true">Yes</span>
                    <span *ngSwitchDefault>No</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="bg-secondary text-white text-center p-2">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)] = "showComplete"/>
        <label class="form-check-lebel">Show completed tasks.</label>
    </div>
</div>
